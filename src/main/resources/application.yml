# 服务端口号 这边需要强调,这个配置只是用来指定SpringBoot内置Tomcat端口号的,如果使用自定义的Tomcat容器启动,不会生效
server:
  port: 8088

spring:
  # mysql数据库配置
  datasource:
    url: jdbc:mysql://192.168.183.128:3306/superme?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
  # rabbitmq配置
  rabbitmq:
    addresses: 127.0.0.1
    username: guest
    password: guest

# mybatis配置
mybatis:
  mapper-locations: classpath:mybatis/*/*Mapper.xml
  type-aliases-package: com.superme.bean

# slf4j日志配置
logging:
  # 配置级别
  level:
    #分包配置级别,即不同的目录下可以使用不同的级别
    com.superme.*: info
  # 在不指定路径,只指定输出日志的文件名,默认输出至当前项目下
  # 若指定,则会输出至指定目录下
  # file: g:/springboot.log

# apache.poi报表配置
pagehelper:
  helperDialect: mysql
  reasonable: false # 如果没有数据  返回空 而非最后一页的数据
  supportMethodsArguments: true
  params: count=countSql
  returnPageInfo: check
